<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/room.css">
  <link rel="stylesheet" href="css/animations.css">
  <title>Bisca Braba v2</title>
</head>

<body>
  <div id="loader">
    <h1 class="cool-font heartbeat" draggable="false"> BISCA BRABA </h1>
   <!--  <span class="spin"></span> -->
  </div>
  <div id="messages"></div>
  
  <div id="main">
    <div id="bg-home-cover">
      <div id="card">
        <h1 class="cool-font border-1">BISCA BRABA</h1>
        <div class="create">
          <h3>Criar Sala</h3>
          <form id="form_create">
            <div class="input-group">
              <input type="text" id="id_room_create">
              <label>Nome da Sala (ID)</label>
            </div>
            <div class="input-group">
              <input type="text" id="player_name_create">
              <label>Nome de Jogador</label>
            </div>
            <div class="input-group">
              <div class="num_players">
                <input type="radio" name="num_players" id="2-players" value="2">
                <label for="2-players">2 Jogadores</label>
              </div>
              <div class="num_players">
                <input type="radio" name="num_players" id="4-players" value="4">
                <label for="4-players">4 Jogadores</label>
              </div>
            </div>
            <button type="button" id="button_create">CRIAR</button>
          </form>
        </div>
        <hr>
        <div class="enter">
          <h3>Entrar</h3>
          <form>
            <div class="input-group">
              <input type="text" id="id_room_enter">
              <label>Nome da Sala (ID)</label>
            </div>
            <div class="input-group">
              <input type="text" id="player_name_enter">
              <label>Nome de Jogador</label>
            </div>
            <button type="button" id="button_enter">ENTRAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="script/deck.js"></script>
  <script src="script/utils.js"></script>
  <script src="script/index.js"></script>
  <script src="script/listeners.js"></script>
  <script src="script/validators.js"></script>
  <script src="script/emmiters.js"></script>
  <script>

  </script>
</body>

</html>
